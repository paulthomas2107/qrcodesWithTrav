<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate QR Codes....</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.5.1/qrcode.js"
      integrity="sha512-hAz8pxm1kva4chZWPXQhGehvvlIj1Loka653sQXoYHNj4sgSukoR3ZKyHEOT7kFGVW17wUqD9CbKeviIJ2XFKQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <header class="bg-red-500 p-4 mb-10">
      <div class="max-w-5xl m-auto">
        <div class="text-xl font-bold text-white">Paul's QR Code Generator</div>
      </div>
    </header>
    <main>
      <div
        class="flex flex-col-reverse align-center justify-center p-10 m-auto md:max-w-4xl md:flex-row"
      >
        <div class="w-full md:w-2/3 mr-24">
            <h1 class="text-3xl font-bold mb-5 md:text-4xl">
                QR Code Generator
            </h1>
            <p class="mb-4">
                QR Codes allow phone users to access your website simply and quickly.
            </p>
            <p>
                Enter your URL below to generate a QR Code and download the image.
            </p>
            <form id="generate-form" class="mt-4">
                <input id="url" type="url" placeholder="Enter a URL..." class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none mb-5">
                <select id="size" class="w-full border-2 border-gray-200 rounded p-3 text-gray-dark mr-2 focus:outline-none">
                    <option value="100">100 x 100</option>
                    <option value="200">200 x 200</option>
                    <option value="300" selected>300 x 300</option>
                    <option value="400">400 x 400</option>
                    <option value="500">500 x 500</option>
                    <option value="600">600 x 600</option>
                    <option value="700">700 x 700</option>
                </select>
                <button class="bg-gray-600 rounded w-full text-white py-3 px-4 mt-5 hover:bg-black" type="submit">Generate QR Code</button>
            </form>
        </div>
        <div class="w-full md:w-1/3w self-center">
            <img src="./images/qr-code.svg" alt="" class="w-1/2 m-auto mb-10 md:w-full ">
        </div>
      </div>
    </main>
  </body>
</html>
